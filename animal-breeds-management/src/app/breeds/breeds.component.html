<div class="container-fluid">
  <h2 class="h2text">ALL DATA</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Animal Type ID</th>
            <th scope="col">Name</th>
            <th scope="col">Avg. Life</th>
            <th scope="col">Avg. Size</th>
            <th scope="col">Common Color</th>
            <th scope="col">Hair Color</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let breed of breeds;">
            <td>{{ breed.id }}</td>
            <td>{{ breed.animal_type_id }}</td>
            <td>{{ breed.name }}</td>
            <td>{{ breed.avg_life }}</td>
            <td>{{ breed.avg_size }}</td>
            <td>{{ breed.common_color }}</td>
            <td>{{ breed.hair_color }}</td>
            <td><button  class="btn btn-danger" (click)="deleteBreeds(breed.id)">Delete</button></td>
            <td><button (click)="showInputField()" (click)="putBreeds(breed.id)" class="btn btn-primary">Update</button>
              <div *ngIf="showInput">
              <form action="" [formGroup]="addData"  (ngSubmit)="putBreeds(breed.id)">
               
                <div class="input-group mb-1">
                  <label class="input-group-text" for="inputGroupSelect01" class="btn btn-danger">Name</label>
                  <select formControlName="pet_name" class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="American Shorthair">American Shorthair</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Canary">Canary</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <select formControlName="average_life" class="form-select" id="inputGroupSelect02" class="btn btn-primary">
                    <option selected>Average Life</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                  <select formControlName="animal_type_id" class="form-select" id="inputGroupSelect03" class="btn btn-secondary">
                    <option selected>Animal Type ID</option>
                    <option value="1">birds</option>
                    <option value="2">dogs</option>
                    <option value="3">cats</option>
                  </select>
                  <select formControlName="average_size" class="form-select" id="inputGroupSelect04" class="btn btn-success">
                    <option selected>Average Size</option>
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                  </select>
                  <select formControlName="common_color" class="form-select" id="inputGroupSelect05" class="btn btn-warning">
                    <option selected>Common Color</option>
                    <option value="White">White</option>
                    <option value="Orange">Orange</option>
                    <option value="Blue">Blue</option>
                  </select>
                  <select formControlName="hair_color" class="form-select" id="inputGroupSelect06" class="btn btn-info">
                    <option selected>Hair Color</option>
                    <option value="Pink">Pink</option>
                    <option value="Red">Red</option>
                    <option value="Brown">Brown</option>
                  </select>
                </div>
                <Button type="submit" class="btn btn-danger">Submit</Button>
          </form>
          </div>
            </td>
           
        </tbody>
      </table>
    </div>
